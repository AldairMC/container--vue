<!doctype html>
<html>
  <head>
    <title>Vue course</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}  
    </div>  
  </body>
  
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'hable prro'
      }
    })
  </script>
</html>
